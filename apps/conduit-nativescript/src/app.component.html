<RootLayout>
  <Frame>
    <Page actionBarHidden="true">
      <Drawer #drawer leftDrawerMode="slide" (loaded)="onDrawerLoaded($event)">
        <!-- Left drawer content -->
        <StackLayout leftDrawer class="drawer-left">
          <cdt-drawer-content />
        </StackLayout>

        <!-- Main content -->
        <GridLayout mainContent>
          <page-router-outlet />
        </GridLayout>
      </Drawer>
    </Page>
  </Frame>
</RootLayout>
