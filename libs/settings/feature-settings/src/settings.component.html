<div class="py-4">
  <div class="max-w-[1140px] mx-auto px-4 py-4">
    <div class="flex flex-wrap -mx-4">
      <div class="px-4 w-full md:w-1/2 md:ml-[25%]">
        <h1 class="text-center text-4xl font-medium mb-4">Your Settings</h1>
        <cdt-list-errors />
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset class="mb-4">
            <input
              formControlName="image"
              type="text"
              id="image"
              placeholder="URL of profile picture"
              class="block w-full py-3 px-6 text-xl leading-normal text-gray-700 bg-white border border-gray-300 rounded-md transition focus:border-[#5CB85C] focus:outline-none"
            />
          </fieldset>
          <fieldset class="mb-4">
            <input
              formControlName="username"
              type="text"
              id="username"
              placeholder="Your Name"
              class="block w-full py-3 px-6 text-xl leading-normal text-gray-700 bg-white border border-gray-300 rounded-md transition focus:border-[#5CB85C] focus:outline-none"
            />
            <cdt-input-errors [control]="form.controls.username" />
          </fieldset>
          <fieldset class="mb-4">
            <textarea
              class="block w-full py-3 px-6 text-xl leading-normal text-gray-700 bg-white border border-gray-300 rounded-md transition focus:border-[#5CB85C] focus:outline-none"
              rows="5"
              id="bio"
              formControlName="bio"
              placeholder="Short bio about you"
            >
            </textarea>
          </fieldset>
          <fieldset class="mb-4">
            <input
              formControlName="email"
              type="email"
              id="email"
              placeholder="Email"
              class="block w-full py-3 px-6 text-xl leading-normal text-gray-700 bg-white border border-gray-300 rounded-md transition focus:border-[#5CB85C] focus:outline-none"
            />
            <cdt-input-errors [control]="form.controls.email" />
          </fieldset>
          <fieldset class="mb-4">
            <input
              formControlName="password"
              type="password"
              id="password"
              placeholder="New Password"
              class="block w-full py-3 px-6 text-xl leading-normal text-gray-700 bg-white border border-gray-300 rounded-md transition focus:border-[#5CB85C] focus:outline-none"
            />
            <cdt-input-errors [control]="form.controls.password" />
          </fieldset>
          <button
            data-testid="edit-button-container"
            class="py-3 px-6 text-xl leading-normal text-white bg-[#5CB85C] border border-[#5CB85C] rounded-md cursor-pointer hover:bg-[#449d44] disabled:opacity-65 disabled:cursor-not-allowed"
            [disabled]="form.invalid || form.pending"
            type="submit"
          >
            Update Settings
          </button>
        </form>
        <hr class="my-4 border-t border-gray-200" />
        <button class="py-2 px-4 text-base text-red-500 bg-transparent border border-red-500 rounded-md cursor-pointer hover:bg-red-500 hover:text-white" (click)="logout()">Or click here to logout.</button>
      </div>
    </div>
  </div>
</div>
