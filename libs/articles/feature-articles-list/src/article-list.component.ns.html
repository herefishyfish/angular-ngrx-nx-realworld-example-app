@if ($isLoading() && $articles().length === 0) {
  <StackLayout class="p-6" horizontalAlignment="center">
    <Label text="Loading..." class="text-gray-500"></Label>
    <ActivityIndicator busy="true" class="m-4"></ActivityIndicator>
  </StackLayout>
} @else if ($articles().length === 0) {
  <PullToRefresh (refresh)="onRefresh($event)">
    <div class="p-6" verticalAlignment="top">
      <p class="text-gray-500 text-center">No articles are here... yet.</p>
    </div>
  </PullToRefresh>
} @else {
  <PullToRefresh (refresh)="onRefresh($event)">
    <ListView [items]="$articles()" class="list-group" (loadMoreItems)="loadMoreArticles()">
      <ng-template let-article="item">
        <div class="p-4">
          <cdt-article-list-item
            data-testid="article-list"
            (navigateToArticle)="navigateToArticle($event)"
            (unFavorite)="unFavorite($event)"
            (favorite)="favorite($event)"
            [article]="article"
          >
          </cdt-article-list-item>
        </div>
      </ng-template>
    </ListView>
  </PullToRefresh>
}
