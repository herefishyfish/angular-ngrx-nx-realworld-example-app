<div class="article-preview">
  <div class="article-meta">
    <img class="rounded-full w-12 h-12" [src]="article().author.image" />
    <div class="info">
      <span class="date">
        {{ article().createdAt | date: 'longDate' }}
      </span>
    </div>
    <button
      [ngClass]="{
        'btn-outline-primary': article().favorited,
        'btn-primary': article().favorited
      }"
      (tap)="toggleFavorite(article())"
    >
      ❤️
      {{ article().favoritesCount }}
    </button>
  </div>
  <a (tap)="navigateToArticle.emit(article().slug)" class="preview-link">
    <h1 data-testid="article-list-title">{{ article().title }}</h1>
    <p>{{ article().description }}</p>
    <span class="text-xs text-zinc-500">Read more of this really cool article...</span>
    <ul class="tag-list">
      @for (tag of article().tagList; track tag) {
        <li class="tag-default tag-pill tag-outline rounded-sm px-2 py-1 mr-1 mb-1">
          {{ tag }}
        </li>
      }
    </ul>
  </a>
</div>
