<div class="flex w-full">
  <div class="border rounded mt-4 overflow-hidden w-full" style="border: 4px solid #e5e5e5; border-radius: 4px;">
    <div class="p-5">
      <p class="mb-0 leading-relaxed break-words">{{ comment().body }}</p>
    </div>
    <div class="grid grid-cols-[auto_auto_1fr_auto] items-center gap-2 py-3 px-5 bg-[#f5f5f5] border-t border-[#e5e5e5] text-[#aaa] text-xs">
      <a [routerLink]="['/profile', comment().author.username]">
        <img [src]="comment().author.image" class="w-5 h-5 rounded-full" />
      </a>
      <a class="text-[#5CB85C] hover:text-[#3d8b3d] hover:underline" [routerLink]="['/profile', comment().author.username]">
        {{ comment().author.username }}
      </a>
      <span>
        {{ comment().createdAt | date: 'longDate' }}
      </span>
      @if (currentUser().username === comment().author.username) {
        <p class="cursor-pointer hover:text-red-500" (click)="delete.emit({ commentId: comment().id, slug: article().slug })">ğŸ—‘ï¸</p>
      }
    </div>
  </div>
</div>
