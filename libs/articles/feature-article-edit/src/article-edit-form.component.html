<div class="py-4">
  <div class="max-w-[1140px] mx-auto px-4 py-4">
    <div class="flex flex-wrap -mx-4">
      <div class="px-4 w-full md:w-10/12 md:ml-[8.333%]">
        <cdt-list-errors></cdt-list-errors>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset class="mb-4">
            <input
              formControlName="title"
              type="text"
              placeholder="Article Title"
              class="block w-full py-3 px-6 text-xl leading-normal text-gray-700 bg-white border border-gray-300 rounded-md transition focus:border-[#5CB85C] focus:outline-none"
              data-testid="title-input"
            />
            <cdt-input-errors data-testid="title-input-error" [control]="form.controls.title" />
          </fieldset>
          <fieldset class="mb-4">
            <input
              formControlName="description"
              type="text"
              placeholder="What's this article about?"
              class="block w-full py-3 px-6 text-xl leading-normal text-gray-700 bg-white border border-gray-300 rounded-md transition focus:border-[#5CB85C] focus:outline-none"
              data-testid="description-input"
            />
            <cdt-input-errors data-testid="description-input-error" [control]="form.controls.description" />
          </fieldset>
          <fieldset class="mb-4">
            <textarea
              formControlName="body"
              rows="5"
              type="text"
              placeholder="Write your article (in markdown)"
              class="block w-full py-3 px-6 text-xl leading-normal text-gray-700 bg-white border border-gray-300 rounded-md transition focus:border-[#5CB85C] focus:outline-none"
              data-testid="body-textarea"
            ></textarea>
            <cdt-input-errors data-testid="body-textarea-error" [control]="form.controls.body" />
          </fieldset>
          <fieldset class="mb-4">
            <input
              formControlName="tagList"
              type="text"
              placeholder="Enter Tags"
              class="block w-full py-3 px-6 text-xl leading-normal text-gray-700 bg-white border border-gray-300 rounded-md transition focus:border-[#5CB85C] focus:outline-none"
              data-testid="tags-textarea"
            />
          </fieldset>

          <button
            data-testid="edit-button-container"
            class="py-3 px-6 text-xl leading-normal text-white bg-[#5CB85C] border border-[#5CB85C] rounded-md cursor-pointer hover:bg-[#449d44] disabled:opacity-65 disabled:cursor-not-allowed"
            [disabled]="form.invalid || form.pending"
            type="submit"
            data-testid="publish-article-button"
          >
            Publish Article
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
