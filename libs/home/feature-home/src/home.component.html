<div>
  <div class="text-white py-8 mb-8 bg-[#5CB85C] shadow-[inset_0_8px_8px_-8px_rgba(0,0,0,0.3),inset_0_-8px_8px_-8px_rgba(0,0,0,0.3)]">
    <div class="max-w-[1140px] mx-auto px-4">
      <h1 class="font-['Titillium_Web'] font-bold text-center text-6xl pb-2 [text-shadow:0px_1px_3px_rgba(0,0,0,0.3)] mb-0">conduit</h1>
      <p class="text-white text-center text-xl font-light mb-0">A place to share your knowledge.</p>
    </div>
  </div>

  <div class="max-w-[1140px] mx-auto px-4 mt-6">
    <div class="flex flex-wrap -mx-4">
      <div class="px-4 w-full md:w-3/4">
        <div class="-mb-px">
          @if ({ listConfig: $listConfig() }; as model) {
            <ul class="list-none p-0 m-0 after:content-[''] after:table after:clear-both">
              <li class="float-left">
                <a 
                  [ngClass]="{ 'border-b-[#5CB85C] !text-[#5CB85C]': model.listConfig.type === 'FEED' }" 
                  class="block py-2 px-4 rounded-none border-b-2 border-transparent bg-transparent text-[#aaa] cursor-pointer hover:text-[#555] hover:no-underline"
                  (click)="setListTo('FEED')"
                  >Your Feed</a
                >
              </li>
              <li class="float-left ml-1">
                <a
                  data-testid="global-feed"
                  [ngClass]="{
                    'border-b-[#5CB85C] !text-[#5CB85C]': model.listConfig.type === 'ALL' && !model.listConfig.filters.tag
                  }"
                  class="block py-2 px-4 rounded-none border-b-2 border-transparent bg-transparent text-[#aaa] cursor-pointer hover:text-[#555] hover:no-underline"
                  (click)="setListTo('ALL')"
                  >Global Feed</a
                >
              </li>
              <li class="float-left ml-1" [hidden]="!model.listConfig.filters.tag">
                <a class="block py-2 px-4 rounded-none border-b-2 border-b-[#5CB85C] bg-transparent text-[#5CB85C]">
                  <i class="ion-pound"></i>
                  {{ model.listConfig.filters.tag }}
                </a>
              </li>
            </ul>
          }
        </div>

        <cdt-article-list></cdt-article-list>
      </div>

      <div class="px-4 w-full md:w-1/4">
        @defer (when !!$tags().length) {
          <div class="p-3 rounded bg-[#f3f3f3]">
            <cdt-tags-list (setListTag)="setListTag($event)" [tags]="$tags()"></cdt-tags-list>
          </div>
        }
      </div>
    </div>
  </div>
</div>
