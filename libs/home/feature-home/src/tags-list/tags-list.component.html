<p class="mb-2 font-medium">Popular Tags</p>

<div class="flex flex-wrap gap-1">
  @for (tag of tags(); track tag) {
    <a (click)="setListTag.emit(tag)" class="inline-block px-2 py-1 text-xs font-light text-white bg-[#818a91] rounded-full cursor-pointer hover:bg-[#687077]">{{ tag }}</a>
  }
</div>
