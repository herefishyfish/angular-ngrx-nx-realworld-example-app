<div class="py-4">
  <div class="max-w-[1140px] mx-auto px-4 py-4">
    <div class="flex flex-wrap -mx-4">
      <div class="px-4 w-full md:w-1/2 md:ml-[25%]">
        <h1 class="text-center text-4xl font-medium mb-2">Sign up</h1>
        <div class="flex w-full text-center mb-4">
          <a [routerLink]="['/login']" class="text-[#5CB85C] hover:text-[#3d8b3d] hover:underline">Have an account?</a>
        </div>

        <cdt-list-errors></cdt-list-errors>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <input
              formControlName="username"
              type="text"
              id="username"
              placeholder="Username"
              class="block w-full py-3 px-6 text-xl leading-normal text-gray-700 bg-white border border-gray-300 rounded-md transition focus:border-[#5CB85C] focus:outline-none"
            />
            <cdt-input-errors [control]="form.controls.username" />
          </div>
          <div class="mb-4">
            <input
              formControlName="email"
              type="email"
              id="email"
              placeholder="Email"
              class="block w-full py-3 px-6 text-xl leading-normal text-gray-700 bg-white border border-gray-300 rounded-md transition focus:border-[#5CB85C] focus:outline-none"
            />
            <cdt-input-errors [control]="form.controls.email" />
          </div>
          <div class="mb-4">
            <input
              formControlName="password"
              type="password"
              id="password"
              placeholder="Password"
              class="block w-full py-3 px-6 text-xl leading-normal text-gray-700 bg-white border border-gray-300 rounded-md transition focus:border-[#5CB85C] focus:outline-none"
            />
            <cdt-input-errors [control]="form.controls.password" />
          </div>
          <button
            data-testid="sign-up"
            class="float-right py-3 px-6 text-xl leading-normal text-white bg-[#5CB85C] border border-[#5CB85C] rounded-md cursor-pointer hover:bg-[#449d44] disabled:opacity-65 disabled:cursor-not-allowed"
            [disabled]="form.invalid || form.pending"
            type="submit"
          >
            Sign up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
